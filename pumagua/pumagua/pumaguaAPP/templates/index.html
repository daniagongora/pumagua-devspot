{% extends "base.html" %}
{% block title %}
  Bebederos en CU
{% endblock %}
{% block body %}

<!-- Header-->
<header class="bg-primary bg-gradient text-white">
  <div class="container px-4 text-center">
    <h3 class="fw-bolder">Busca cualquier bebedero en Ciudad Universitaria</h3>
    <br>
    <form role="search">
      <div class="d-flex align-items-center"> <!-- Contenedor con display flex y alineaciÃ³n vertical centrada -->
        <input class="form-control busqueda" name="q" type="search" placeholder="Buscar bebederos" aria-label="Search">
        <button class="btn button-18 ml-2 mr-2" type="submit"> <!-- Agrega un margen a la izquierda para separar los botones -->
          <span class="glyphicon glyphicon-search"></span>Buscar
        </button>
        <button type="button" class="btn button-18">Reportar</button>
      </div>
    </form>
  
  </div>
</header>

<br>
<div class="feedback">
  {{ feedback_resultados }}
</div>

<div class="mapa">
  {{ map|safe }}
</div>

{% endblock %}
